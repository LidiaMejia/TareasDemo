<div class="row mt-5">
    <div class="col-md-4 offset-md-2">
        <div class="card"> 
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="titulo" [(ngModel)]="tarea.titulo" maxlength="50" placeholder="Título" class="form-control" autofocus/>
                    </div>

                    <div class="form-group">
                        <textarea type="text" name="desc" [(ngModel)]="tarea.descripcion" maxlength="200" rows="2" placeholder="Descripción" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="date" name="fecha" [(ngModel)]="tarea.fecha" min="tarea.fecha" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <select class="custom-select" name="tipo" [(ngModel)]="tarea.id_tipo">
                            <option *ngFor="let tipo of tipos" [ngValue]="tipo.id_tipo">{{tipo.descripcion}}</option> 
                        </select>
                    </div>

                    <!-- Se crea un decisión para indicar el método a ejecutar según la acción del usuario, además de cambiar el texto -->
                    <button type="button" class="btn btn-success btn-block" (click)="edit ? editarTarea() : guardarTarea()">{{action}} Tarea</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card card-body text-center">
            <app-tareas-img [tipo]="tarea.id_tipo" class="card-img-top"></app-tareas-img>
            <br/>
            <h5>{{tarea.titulo == "" ? "Título de la Tarea": tarea.titulo}}</h5>
            <h6>{{tarea.fecha}}</h6>
            <p>{{tarea.descripcion == "" ? "Descripción de la Tarea": tarea.descripcion}}</p>
        </div>
    </div>
</div>
